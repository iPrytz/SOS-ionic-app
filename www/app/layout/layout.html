<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark" align-title="center">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <button id="fab" class="button button-positive button-fab button-fab-bottom-right">
            <i class="icon ion-social-twitter"></i>
        </button>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img src="../img/sos-logo.png" class="avatar motion spin fade">
            <div class="menu-bottom">
                SOS Church
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.home">
                    Home
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.going-on">
                    Going on
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.media">
                    Media
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.settings">
                    Connect
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.settings">
                    Find us
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.settings">
                    About us
                </ion-item>
               <!--  <a class="item item-icon-left" ui-sref="app.twitts" nav-clear menu-close><i class="icon ion-social-twitter"></i> Twitts</a>
                <a class="item item-icon-left" ui-sref="app.settings" nav-clear menu-close><i class="icon ion-android-options"></i> Paramètres</a>
                <a class="item item-icon-left" ng-click="fn.logout()" nav-clear menu-close><i class="icon ion-log-out"></i> Déconnexion</a> -->
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
